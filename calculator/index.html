<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h2>Calculator</h2>

    <input type="text" id="inputField" placeholder="Enter numbers" disabled>

    <div class="buttons">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operation" onclick="appendOperation('+')">+</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operation" onclick="appendOperation('-')">-</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operation" onclick="appendOperation('*')">*</button>

      <button id="clear" onclick="clearInput()">C</button>
      <button onclick="appendNumber('0')">0</button>
      <button id="equal" onclick="calculate()">=</button>
      <button class="operation" onclick="appendOperation('/')">/</button>
    </div>
    <span id="result"></span>
  </div>

  <script src="script.js"></script>
</body>

</html>
